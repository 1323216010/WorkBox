[data]
pathdata=Pinwheel_data.xlsx
corr=moduleConfig
Serial_Number=barcode

[spec]
pathspec=spec_pinwheel.xlsx
USL=Upper_Limit
LSL=Lower_Limit

[font]
font_path=./ttf/DejaVuSans.ttf
font_size=17
high=0

[rule]
dot_size=20
r2_position=outside
depend_spec=on
axis_range=off
axis_x1=x1
axis_x2=x2
axis_y1=y1
axis_y2=y2

[box]
box_picture=1
box_img_w=1280
box_img_x=320
box_img_dpi=100
box_font_size=8
decimal_format=3

[hist]
quantity=20
decimal_format=3
alpha=0.5
label_position_auto=off
label_size=10
grid=on
grid_linewidth=0.5

[xy]
decimal_format=3
grid=on
grid_linewidth=0.5

spec_set_y=on
spec_y_usl=y_usl
spec_y_lsl=y_lsl

[type4]
xlabel=2
xlabel_size=15
xlabel1_position=14
xlabel2_position=-5